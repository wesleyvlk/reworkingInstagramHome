<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reworking Instagram for VLK</title>
    <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
    <div id="instagram-root">
    <div class="instagram-phones">
        <img src="/static/images/homePhones.png" alt="Instagram Celular">
    </div> 
    <section class="instagram-info">
        <main class="group">
            <img src="/static/images/logged_out_wordmark.png" alt="Instagram logo" class="instagram-logo">
            <div class="profile-photo">
                <img src="/static/images/foto_de_perfil.jpg" alt="Foto de Perfil">
            </div>
            <a href="#" class="instagram-login">Continuar como <span>wesley.vlk</span></a>
            <a href="#" class="link-blue">Remover Conta</a>
        </main>
        <nav class="group">
            <p class="not-account">
                <a href="#" class="link-blue"><span>Trocar de Conta</span></a>
                ou
                <a href="#" class="link-blue"><span>Cadastre-se</span></a>
            </p>
        </nav>
        <div class="badge-app">
            <p class="get-app">Obtenha o aplicativo.</p>
            <div class="download-app">
                <a href="#" class="badge-download"><img src="/static/images/badgeIOS-pt_br.png" alt=""></a>
                <a href="#" class="badge-download"><img src="/static/images/badgeAndroid-pt_BR.png" alt=""></a>
            </div>
        </div>
    </section>
    </div>
    <footer></footer>
</body>
</html>
